<!doctype html>
<html lang="en">
    <head>
        <title>Hangled Mann</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--btw the bird was extremely necessary-->
        <main class="container text-center mt-4">
            <img src="IMGS/Hired bird.png" width="350px">
            <h1 class="mb-4">Hangled Mann</h1>

            <div id="difficultySelection" > 
                <h3>Select Difficulty</h3>
                <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">easy</btn-success>
                <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">medium</btn-warning>
                <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">hard</btn-danger>
                <button class="btn btn-secondary difficulty-btn" onclick="startGame('random')">random</btn-secondary>
                
            </div>

            <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none"></div> <!--ADD D NONE-->

            <div id="gameArea" class="mt-4 d-none"> <!--ADD D NONE-->
                <h2 id="wordDisplay" class="mb-3">_ _ _ _ _</h2>

                <div class="mb-3">
                <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto" placeholder="Enter a Letter">
                <button id="guessBtn" class="btn btn-primary" onclick="guessLetter()">Guess</button>
            </div> 

            <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses: </p>

            <img src="IMGS/Glaggle.png" alt="Glaggle" id="Glaggle" class="Glaggle" width="150px">

            <!--Restart button-->
            <div class="mt-4">
                <button id="restartBtn" class="btn btn-danger" onclick="restartGame()">Restart Button</button>
            </div>

        </div>


        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
